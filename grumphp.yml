grumphp:
    ascii:
        failed: ~
        succeeded: ~
    parallel:
        enabled: true
        max_workers: 32
    tasks:
        behat:
            config: /rpgidlegame/behat-config.yml
        phpcsfixer:
            cache_file: /rpgidlegame/.php-cs-fixer.cache
            config: /rpgidlegame/.php-cs-fixer.php
        phpstan:
            configuration: /rpgidlegame/phpstan.neon
        phpunit:
            config_file: /rpgidlegame/phpunit.xml
            always_execute: true